- hosts: proxy
  sudo: yes
  gather_facts: false

  pre_tasks:
   - name: Install python
     raw: sudo apt-get install -y python-simplejson
   
   - name: Update
     raw: apt-get update
   
   - name: Update
     raw: apt-get upgrade -y

  tasks:
   
   - name: Install Nodejs
     apt: pkg=nodejs

   - name: Create node link
     command: ln -s /usr/bin/nodejs /usr/bin/node creates=/usr/bin/node

   - name: Install git
     apt: pkg=git

   - name: Install npm
     apt: pkg=npm

   - name: Install Redis
     raw: sudo apt-get -y install redis-server

   - copy:
        src: redis.conf
        dest: /etc/redis/

   - name: Restart Redis
     raw: sudo service redis-server restart

   - name: Install redis tools
     raw: sudo apt-get install redis-tools

   - name: Clone repository Checkbox.io
     git: repo=https://github.com/shrutikk/CSC519_Project.git dest=/home/ubuntu/proxy/
   
   - name: NPM install
     raw: npm install --prefix /home/ubuntu/proxy/
